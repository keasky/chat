<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>チャット</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>チャット中</h1>
    <p>相手: {{ partner }}</p>
    <div class="chat-box">
        {% for sender, message in chat_history %}
            <p><b>{{ sender }}</b>: {{ message }}</p>
        {% endfor %}
    </div>
    <form method="post">
        <input type="text" name="message" placeholder="メッセージ" required>
        <button type="submit">送信</button>
    </form>
</body>
</html>
